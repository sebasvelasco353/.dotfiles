- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.p10k.zsh:
    ~/.zshrc:
    ~/.config/init.vim: nvim/init.vim

- create:
    - ~/.config/nvim/colors
    - ~/.config/nvim/plugged
    - ~/.config/nvim/undodir

- shell:
  - 
    command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
  - 
    command: ./setup_nvim.zsh
    stdout: true
    stderr: true