- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.p10k.zsh:
    ~/.zshrc:
    ~/init.vim: nvim/init.vim
    ~/coc-settings.json: nvim/coc-settings.json
    ~/start-screen.vim: nvim/start-screen.vim

- create:
    - ~/.config/nvim/colors
    - ~/.config/nvim/plugged
    - ~/.config/nvim/undodir
    - ~/.config/nvim/plug-config

- shell:
  - 
    command: ./setup_utilities.zsh
    stdout: true
    stderr: true

